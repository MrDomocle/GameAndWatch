<!doctype html>
<html lang="en">
<head>
  <title>SMB3 Physics</title>
  <style>
body, html {
  background-color: #000;
  margin: 0;
  padding: 0;
  color: #aaa;
  text-align: center;
  font-family: monospace;
  font-size: 18px;
}

a {
  color: #fff;
  text-decoration: none;
}

a:hover, a:active {
  text-decoration: underline;
}

#cnv {
  display: block;
  width: 768px;
  height: 576px;
  margin: 20px auto;
  border-radius: 5px;
}

button {
  width: 70px;
  font-size: 15px;
  font-family: monospace;
}
  </style>
</head>
<body>
  <img id="brickImg" src="gfx/brick.png" hidden>

  <img id="m-brun0" src="gfx/m-brun0.png" hidden>
  <img id="m-brun1" src="gfx/m-brun1.png" hidden>
  <img id="m-brun2" src="gfx/m-brun2.png" hidden>
  <img id="m-bskid" src="gfx/m-bskid.png" hidden>
  <img id="m-bj" src="gfx/m-bj.png" hidden>
  <img id="m-bn" src="gfx/m-bn.png" hidden>

  <img id="m-srun0" src="gfx/m-srun0.png" hidden>
  <img id="m-srun1" src="gfx/m-srun1.png" hidden>
  <img id="m-srun2" src="gfx/m-srun2.png" hidden>
  <img id="m-sskid" src="gfx/m-sskid.png" hidden>
  <img id="m-sj" src="gfx/m-sj.png" hidden>
  <img id="m-sn" src="gfx/m-sn.png" hidden>

  <canvas id="cnv" width="256" height="192" style="image-rendering: pixelated;"></canvas>
  <p>Controls: Arrow keys, X (Jump), Z (Run), Enter (Size), Mouse (Draw)</p>
  <p>
    Speed:
    <button type="button" onClick="targetFPS=15">
      0.25x
    </button>
    <button type="button" onClick="targetFPS=30">
      0.5x
    </button>
    <button type="button" onClick="targetFPS=45">
      0.75x
    </button>
    <button type="button" onClick="targetFPS=60">
      1x
    </button>
    <button type="button" onClick="targetFPS=90">
      1.5x
    </button>
    Zoom:
    <button type="button" onClick="zoom(1)">
      +
    </button>
    <button type="button" onClick="zoom(-1)">
      &minus;
    </button>
  </p>
  <script src="main.js">

  </script>
</body>
</html>
